<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <!-- Definizione del contenitore dell'header e del logo -->
        <div id="header-logo">
            <img id="logo" src="./img/Logo.png" alt="Logo Toboolist">
            <h1 id="logo-text">Toboolist</h1>
        </div>
    </header>

    <main>
        <!-- Contenitore del main -->
        <div class="container">

            <!-- Prima sezione, pulsanti di funzionalitÃ  -->
            <section id="functions-button">
                <button id="task-button">Add Task</button>
                <button id="section-button">Add Section</button>
            </section>
        </div>

        <!-- Seconda sezione, contenitore tasks -->
        <div class="container-2">

            <!-- Sezione New Task -->
            <section id="new-task">

                <!-- Titolo della lista -->
                <h2 class="title">
                    <span class="toogle">&#129171;</span>
                    New Task
                </h2>

                <!-- Elementi della lista -->
                <div class="list-item">
                    <span class="icon-check">&check;</span>
                    <div class="text-item">Quarterly Newsletter</div>
                    <button class="editorial">Editorial</button>
                </div>
            </section>
            <!-- /new-task -->

            <!-- Sezione Today -->
            <section id="today">
                <!-- Titolo della lista -->
                <h2 class="title">
                    <span class="toogle">&#129171;</span>
                    Today
                </h2>

                <!-- Elementi della lista -->
                <div class="list-item">
                    <span class="icon-check">&check;</span>
                    <div class="text-item">Recruiting blog post</div>
                    <button class="editorial">Editorial</button>
                </div>

                <div class="list-item">
                    <span class="icon-check">&check;</span>
                    <div class="text-item">Mobile app launch</div>
                    <button class="goals">Q1 Goals</button>
                </div>

                <div class="list-item">
                    <span class="icon-cross">&cross;</span>
                    <div class="text-item">Interviews John H.</div>
                    <button class="recruiting">Recruiting</button>
                </div>

                <div class="list-item">
                    <span class="icon-check">&check;</span>
                    <div class="text-item">Summit update to mobile storefronts</div>
                    <button class="mobile">Mobile</button>
                </div>
            </section>
            <!-- /today -->

            <!-- Sezione Upcoming -->
            <section id="upcoming">
                <!-- Titolo della lista -->
                <h2 class="title">
                    <span class="toogle">&#129171;</span>
                    Upcoming
                </h2>

                <!-- Elementi della lista -->
                <div class="list-item">
                    <span class="icon-cross">&cross;</span>
                    <div class="text-item">Schedule meeting with Alex</div>
                </div>
                
                <div class="list-item">
                    <span class="icon-check">&check;</span>
                    <div class="text-item">Homepage refresh</div>
                    <button class="website">Website</button>
                </div>

                <div class="list-item">
                    <span class="icon-check">&check;</span>
                    <div class="text-item">Onboard new Sales team members</div>
                    <button class="sales">Sales</button>
                </div>

                <div class="list-item">
                    <span class="icon-check">&check;</span>
                    <div class="text-item">Review editorial calendar</div>
                    <button class="editorial">Editorial</button>
                </div>
            </section>
            <!-- /upcoming -->
        </div>
        <!-- /container 2-->
    </main>   
</body>

</html>
